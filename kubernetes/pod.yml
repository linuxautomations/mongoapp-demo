apiVersion: v1
kind: Pod
metadata:
  name: mongodbapp
spec:
  containers:
  - name: nginx
    imagePullPolicy: Always
    image: linuxautomations/nginx:v2
    ports:
      - containerPort: 80
    
  - name: mongodb
    image: mongo:3.6
    env:
      - name: MONGO_LOG_DIR
        value: /dev/null
    ports:
      - containerPort: 27017
    command:
      - mongod --smallfiles --logpath=/dev/null

  - name: app
    imagePullPolicy: Always
    image: linuxautomations/app:v2
    ports:
      - containerPort: 8080